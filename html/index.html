<!doctype html>
<html lang="en">
<head>
    <!--声明文档使用的字符编码-->
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--禁止自动识别电话号码-->
    <meta name='format-detection' content='telephone=no'>
    <!--禁止自动识别邮箱-->
    <meta name='format-detection' content='email=no'>
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body> 
    <div class="container">
        <section class="page" id='index'>
            <div class="index-banner" id='index-slider'>
                <ul class="index-banner-wrap">
                    <li><a href="javascript:;"></a></li>
                    <li><a href="javascript:;"></a></li>
                    <li><a href="javascript:;"></a></li>
                </ul>
                <span class="index-banner-title">酒店预定</span>
            </div>
            <div class="index-myinfo">
                <div class="index-myinfo-item myinfo-address">
                    <span class='index-myinfo-title'>入住地</span>
                    <span class='value index-city'>广州</span>
                    <div class='my'>我的位置</div></div>
                <div class="index-myinfo-item">
                    <span class='index-myinfo-title'>入住日</span>
                    <span id='in-date' class='value' data-ele='in'></span>
                </div>
                <div class="index-myinfo-item">
                    <span class='index-myinfo-title'>入几晚</span>
                    <span id='out-date' class='value' data-ele='out'></span>
                </div>
                <div class="index-myinfo-item">
                    <span class='index-myinfo-title'>酒店名</span>
                    <span class='value'><input type="text" placeholder='酒店名称（选填）'></span>
                </div>
            </div>
            <div class="index-btn"><span>搜索酒店</span></div>
        </section>
        <section class="page hide-left" id='calendar'>
            <header class='header'>
                <a class='back' href="javascript:;" ></a>
                <h2 class='title'>343间酒店</h2>
                <a class='over' href="javascript:;" >完成</a>
            </header>
            <div class="calendar">
                
            </div>
        </section>
        <section class='page hide-left' id='city'>
            <div class="city-title header"><span class='city-close'>×</span><h3 class='title'>更换城市</h3></div>
                <div class="city-search">
                    <button class='search fa fa-search'></button>
                    <input type="text" placeholder='找城市'>
                </div>
                <div class="city-current">
                    <h4 class='city-cur'>北京</h4>
                    <span>定位当前城市</span>
                </div>
                <div class="city-list">

                </div>
        </section>
    </div>
</body>
</html>
<script src='../js/zepto.min.js'></script>
<script src='../component/iscroll5.js'></script>
<script src='../component/calendar.js'></script>
<script src='../component/swipe.js'></script>
<script src='../component/dialog.js'></script>
<script src='../component/plugins.js'></script>
<script src='../js/citydata.js'></script>
<script src='../js/index.js'></script>
