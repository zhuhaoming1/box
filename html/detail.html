<!doctype html>
<html lang="en">
<head>
    <!--声明文档使用的字符编码-->
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->

    <!--禁止自动识别电话号码-->
    <meta name='format-detection' content='telephone=no'>
    <!--禁止自动识别邮箱-->
    <meta name='format-detection' content='email=no'>

    <link rel="stylesheet" href="../css/detail.css">

<body> 
    <div class="container" id='detail'>

            </div>  
            <div class="detail-tab-item-wrap tab-item-wrap">
            </div>
        </div>
        <div class="page-date detail-date">
            <section>入住<span id='in-date'></span></section>
            <section>离店<span id='out-date'></span></section>
        </div>
        <div class="room-type-show">
            <div class="room-type-wrap">

                </section>
                <section class="room-type">

                    <div class='room-price'>￥320</div>
                    <div class='room-btn'>预订</div>
                </section>
            </div>         
        </div>
        <div class="more down">展开剩余全部</div>      
    </div>
    <section class="page hide-left" id='calendar'>
        <header class='header'>
            <a class='back' href="javascript:;" ></a>
            <h2 class='title'>343间酒店</h2>
            <a class='over' href="javascript:;" >完成</a>
        </header>
        <div class="calendar">
            
        </div>
    </section>
    <div class='room'>       
        
    </div>
</body>
</html>
