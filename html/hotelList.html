<!doctype html>
<html lang="en">
<head>
    <!--声明文档使用的字符编码-->
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--禁止自动识别电话号码-->
    <meta name='format-detection' content='telephone=no'>
    <!--禁止自动识别邮箱-->
    <meta name='format-detection' content='email=no'>
    <title>Document</title>
    <link rel="stylesheet" href="../css/hotelList.css">
</head>
<body> 
    <div class="container" id='hotelList'>
        <header class="header">
            <span class="back"></span>
            <h2 class="title">343间酒店</h2>
        </header>
        <div class="page-date hotelList-date">
            <section>入住<span id='in-date'></span></section>
            <section>离店<span id='out-date'></span></section>
        </div>
        <div class="hotel ">
            <div class="iscroll-wrap">
                <ul class='hotel-list iscroll'>
                </ul>
            </div>
        </div>
    </div>
    <section class="page hide-left" id='calendar'>
        <header class='header'>
            <a class='back' href="javascript:;" ></a>
            <h2 class='title'>343间酒店</h2>
            <a class='over' href="javascript:;" >完成</a>
        </header>
        <div class="calendar">
            
        </div>
    </section>
    <footer class="footer">
        <span data-val='range'>排序</span>
        <span data-val='price'>价格</span>
        <span data-val='brand'>品牌</span>
        <span data-val='star'>星级</span>
    </footer>
    <div class="footer-bar bar-hide">

    </div>
</body>
</html>
<script src='../js/zepto.min.js'></script>
<script src='../component/iscroll5.js'></script>
<script src='../component/calendar.js'></script>
<script src='../component/plugins.js'></script>
<script src='../component/dialog.js'></script>
<script src='../js/hotelList.js'></script>
